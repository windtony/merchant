<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/template.css" />

	</head>

	<body class="login">
		<header>
			<h1>请登录</h1>
		</header>
		<form class="wrap grid p10 mt40">
			<span>账号:</span>
			<input type="username" class="w100p" placeholder="XXXXXXX科技有限公司" />
			<span>密码:</span>
			<input type="password" class="w100p" placeholder="*************" />
			<span>验证码:</span>
			<ol class="wrap grid">
				<li class="wrap ver">
					<input type="text" class="w100p tac" placeholder="6789" />
				</li>
				<li class="wrap tac verification">
					<span>67890</span>
				</li>
			</ol>
			<input type="submit" class="w100p submit" value="登录"/>
		</form>
		<footer>
			<p class="tal">退出</p>
			<p class="trape">如忘记密码请向管理员申请更改！</p>
			<p class="trapezoid"></p>
		</footer>
	</body>

</html>
