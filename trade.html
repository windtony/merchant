<!DOCTYPE html>
<html>
	<head>
		<title>交易管理</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/template.css" />
	</head>

	<body class="trade">
		<header class="p5">
		<ul>	
			<li>
				<img src="img/lback.png" class="vas" />
				<span class="back">返回</span>
			</li>
			<li class="fr">
				<h1>交易管理</h1>
			</li>
		</ul>
		</header>
		<section class="wrapper p5">
			<div class="row tac">
				<ol class="flex3  bg1 m5 order">
					<li><span>最近一个月的订单</span></li>
				</ol>
				<ol class="flex1  bg2 m5 search">
					<li><span>综合</span></li>
					<li><span>搜索</span></li>
				</ol>
			</div>
			
			<div class="row tac">
				<ol class="flex1  bg3 m5 payment">
					<li><span>待付款</span></li>
					<li><span>(9)</span></li>
				</ol>
				<ol class="flex1  bg4 m5 shipped">
					<li><span>待发货</span></li>
					<li><span>(9)</span></li>
				</ol>
				<ol class="flex1  bg9 m5 sent">
					<li><span>已发货</span></li>
				</ol>
			</div>
			
			<div class="row tac">
				<ol class="flex1  bg6 m5 refund">
					<li><span>退款中</span></li>
					<li><span>(1)</span></li>
				</ol>
				<ol class="flex3 bg10 m5 complate">
					<li><span>已完成的订单</span></li>
				</ol>
			</div>
			
			<div class="flex">
				<div class="flex1 bg8 tac all">
					<span>全部订单</span>
				</div>
			</div>
		</section>
	</body>

</html>
