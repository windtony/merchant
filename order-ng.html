<!DOCTYPE html>
<html>
	<head>
		<title>最近一个月的订单</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/template.css" />
	</head>

	<body ng-app="order" class="order">
		<header class="p5">
		<ul>	
			<li>
				<img src="img/lback.png" class="vas" />
				<span class="back">返回</span>
			</li>
			<li class="fr">
				<h1>最近一个月的订单</h1>
			</li>
		</ul>
		</header>
		<section class="wrapper order"ng-controller="ordermain">
			<div class="flex bg7" ng-repeat="main in lists">
				<div class="flex1 mr2p">
					<img ng-src="{{main.pic}}" class="w100p" />
				</div>
				<div class="flex1">
					<h3 class="outL" ng-bind-html="main.title"></h3>
					<ol>
						<li>
							<span>类别:</span>
						</li>
						<li>
							<span ng-bind-html="main.sort"></span>
						</li>
					</ol>
					<ul>
						<li>
							<span>月销:</span>
						</li>
						<li>
							<span><b ng-bind-html="main.sales"></b>笔</span>
						</li>
						<li class="fr mr2p">
							<span><b>￥</b><b ng-bind-html="main.money"></b>元</span>
						</li>
					</ul>
				</div>
			</div>
	 </section>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
	<script>
		 (function(angular) {
  	  "use strict";
    	var app=angular.module("order",["ngSanitize"]);
		app.controller("ordermain",["$scope",function($scope){
		  $scope.lists=[
		  {pic:"img/pic.png",title:"田园风格多头灯具田园风格多头灯具",sort:"家具灯饰",sales:"222",money:"78"},
		  {pic:"img/pic.png",title:"田园风格多头灯具田园风格多头灯具",sort:"家具灯饰",sales:"222",money:"78"},
		  {pic:"img/pic.png",title:"田园风格多头灯具田园风格多头灯具",sort:"家具灯饰",sales:"222",money:"78"}
		  ]
		}]);
	})(window.angular);	
	</script>
	</body>

</html>
